<h5 class="text-center text-white mt-1" style="background: #3065AB">Paises con mas casos Confirmados </h5>
<div class="chart-containerTop">
  <ngx-charts-pie-chart
    [scheme]="colorScheme"
    [results]="listDataDrawCountry"
    [gradient]="gradient"
    [legend]="showLegend2"
    [legendPosition]="legendPosition"
    [labels]="showLabels"
    [doughnut]="isDoughnut"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    style="fill:white"
    >
  </ngx-charts-pie-chart>
</div>
